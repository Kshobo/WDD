<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<!-- 
  Ensures proper scaling on all devices.
  Critical for mobile-first responsive design.
-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Create Account</title>

<style>
/* ================= RESET ================= */
/*
  Reset removes browser inconsistencies
  and ensures predictable layout behavior.
*/
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ================= BODY ================= */
/*
  Full-screen centered layout keeps focus on the form.
  Background overlay improves contrast and readability.
*/
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("Images/background_1.jpg") center / cover no-repeat fixed;
  min-height: 100vh;

  display: flex;
  justify-content: center;
  align-items: center;

  overflow-x: hidden; /* Prevents mobile horizontal scrolling */
}

/* ================= LOGO ================= */
/*
  Logo positioned independently to keep branding visible
  without interfering with form usability.
*/
.logo {
  position: absolute;
  top: 8px;
  left: 30px;
}

.logo img {
  height: 120px;
  width: auto;
}

/* 
  Mobile logo repositioning:
  - Centers logo
  - Prevents overlap with form
*/
@media (max-width: 800px) {
  .logo {
    left: 50%;
    transform: translateX(-50%);
    top: -20px;
  }

  .logo img {
    height: 100px;
  }
}

/* ================= CARD ================= */
/*
  Card uses glassmorphism for modern look.
  Max-width ensures readability on large screens.
*/
.card {
  width: 100%;
  max-width: 420px;
  background: rgba(255,255,255,0.95);
  padding: 35px 30px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  backdrop-filter: blur(10px);

  animation: fadeIn 0.6s ease; /* Subtle entry animation */
}

/* 
  Entry animation improves perceived smoothness
  without distracting the user.
*/
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ================= HEADINGS ================= */
h1 {
  font-size: clamp(1.6rem, 5vw, 2rem); /* Fluid typography */
  color: #1e3a55;
  text-align: center;
}

.subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 25px;
  font-size: 0.95rem;
}

/* ================= FORM FIELDS ================= */
/*
  Vertical spacing improves scannability
  and reduces cognitive load.
*/
.field {
  margin-bottom: 16px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-size: 0.9rem;
  color: #444;
}

/*
  Larger padding improves touch accuracy on mobile.
*/
input {
  width: 100%;
  padding: 13px 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
  transition: all 0.25s ease;
}

/*
  Focus styles provide visual feedback
  and improve keyboard accessibility.
*/
input:focus {
  outline: none;
  border-color: #2b6cb0;
  box-shadow: 0 0 0 3px rgba(43,108,176,0.15);
  transform: translateY(-1px);
}

/* ================= HELPER TEXT ================= */
/*
  Small hint text reassures users without cluttering UI.
*/
.hint {
  font-size: 0.8rem;
  color: #777;
  margin-top: 5px;
}

/* ================= BUTTON ================= */
/*
  Full-width button ensures easy tapping on mobile.
  Gradient creates visual importance for primary action.
*/
button {
  width: 100%;
  margin-top: 12px;
  padding: 13px;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

/*
  Hover & active states give immediate feedback
  on desktop and touch devices.
*/
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(37,99,235,0.35);
}

button:active {
  transform: translateY(0);
}

/* ================= LINKS ================= */
/*
  Secondary action clearly separated from primary CTA.
*/
a {
  display: block;
  margin-top: 18px;
  text-align: center;
  color: #2563eb;
  text-decoration: none;
  font-size: 0.9rem;
}

a:hover {
  text-decoration: underline;
}

/* ================= MOBILE TWEAKS ================= */
/*
  Slight padding reduction improves fit on small screens.
*/
@media (max-width: 480px) {
  .card {
    padding: 28px 22px;
  }
}
</style>
</head>

<body>

<!-- ================= LOGO ================= -->
<div class="logo">
  <a href="/InternshipTrackerMainPage.html">
    <img src="/logo1.png" alt="Internship Tracker Logo">
  </a>
</div>

<!-- ================= CREATE ACCOUNT CARD ================= -->
<div class="card">
  <h1>Create Account</h1>
  <p class="subtitle">Start tracking your internship applications</p>

  <form action="/post" method="POST">

    <div class="field">
      <label for="name">Full Name</label>
      <input id="name" type="text" name="FullName" placeholder="John Doe" required>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" type="email" name="Email" placeholder="you@example.com" required>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input id="password" type="password" name="Password" placeholder="••••••••" required>
      <div class="hint">Use a secure password you’ll remember</div>
    </div>

    <button type="submit">Create Account</button>
  </form>

  <a href="/login">Already have an account? Log in</a>
</div>

</body>
</html>
