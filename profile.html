<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      color: #333;
    }

    /* Top Navbar */
    .topbar {
      background: #2b6cb0;
      color: white;
      padding: 15px 25px;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .topbar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 16px;
    }

    .wrapper {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 25px;
      color: #2b6cb0;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #2d3748;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #2b6cb0;
      outline: none;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: 0.2s;
    }

    .btn-update {
      background: #2b6cb0;
    }

    .btn-update:hover {
      background: #225a8f;
    }

    .btn-delete {
      background: #d9534f;
    }

    .btn-delete:hover {
      background: #b52b27;
    }

    .alert {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }
      .buttons .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    Profile
    <a href="InternshipTrackerMainPage.html">Dashboard</a>
  </div>

  <div class="wrapper">
    <h1>My Profile</h1>

    <form id="profile-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="FullName" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required />

      <div class="buttons">
        <button type="submit" class="btn btn-update">Update Profile</button>
        <button type="button" id="delete-btn" class="btn btn-delete">Delete Account</button>
      </div>
    </form>

    <div class="alert alert-success" id="success-alert">Profile updated successfully!</div>
    <div class="alert alert-error" id="error-alert">Something went wrong!</div>
  </div>

  <script>
    // Fetch user profile on page load
    async function loadProfile() {
      try {
        const res = await fetch('/api/profile');
        if (!res.ok) throw new Error("Unauthorized");
        const data = await res.json();
        document.getElementById('fullname').value = data.FullName || '';
        document.getElementById('email').value = data.Email || '';
      } catch (err) {
        console.error(err);
        alert('Failed to load profile. Please log in.');
        window.location.href = '/login';
      }
    }

    loadProfile();

    // Update profile
    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const FullName = document.getElementById('fullname').value;
      const Email = document.getElementById('email').value;

      try {
        const res = await fetch('/api/profile/update', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ FullName, Email })
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById('success-alert').style.display = 'block';
          document.getElementById('error-alert').style.display = 'none';
        } else {
          document.getElementById('success-alert').style.display = 'none';
          document.getElementById('error-alert').style.display = 'block';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('success-alert').style.display = 'none';
        document.getElementById('error-alert').style.display = 'block';
      }
    });

    // Delete account
    document.getElementById('delete-btn').addEventListener('click', async () => {
      if (!confirm("Are you sure you want to delete your account?")) return;
      try {
        const res = await fetch('/api/profile/delete', { method: 'DELETE' });
        const data = await res.json();
        if (data.success) {
          alert("Account deleted successfully!");
          window.location.href = '/signup';
        } else {
          alert("Failed to delete account.");
        }
      } catch (err) {
        console.error(err);
        alert("Error deleting account.");
      }
    });
  </script>

</body>
</html>
