<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Responsive scaling for mobile devices -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chatbot</title>

<style>
/* ================= BASE STYLES ================= */
/* Font and background */
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f7fa;
  color: #333;
  margin: 0;
  display: flex;
  flex-direction: column;
  height: 100vh; /* Full viewport height */
  transition: background 0.3s, color 0.3s;
}

/* ================= CONTAINER ================= */
/* Main container for content */
.container {
  margin-left: 260px; /* Leave space for dashboard sidebar on desktop */
  padding: 30px;
  display: flex;
  flex-direction: column;
  height: 100%;
  max-width: 900px;
  width: 100%;
  box-sizing: border-box;
}

/* ================= HEADING ================= */
h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: clamp(1.5rem, 4vw, 2rem); /* Fluid typography for all screen sizes */
  color: #2563eb;
}

/* ================= CHAT BOX ================= */
/* Scrollable container for messages */
.chat-box {
  flex: 1;
  border: 1px solid #ccc;
  border-radius: 12px;
  padding: 15px;
  overflow-y: auto;
  background: #fff;
  display: flex;
  flex-direction: column;
  gap: 8px; /* Spacing between messages */
  scroll-behavior: smooth; /* Smooth scrolling for better UX */
}

/* ================= MESSAGES ================= */
/* Base styling for messages */
.message {
  padding: 10px 14px;
  border-radius: 12px;
  max-width: 75%; /* Limit width for readability */
  word-wrap: break-word; /* Avoid overflow on long words */
  line-height: 1.4;
  font-size: 0.95rem;
}

/* User message */
.user {
  background: #3b82f6;
  color: white;
  align-self: flex-end; /* Right-align user messages */
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* Bot message */
.bot {
  background: #e4e6eb;
  color: #333;
  align-self: flex-start; /* Left-align bot messages */
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

/* ================= INPUT AREA ================= */
/* Flexible input and button container */
.input-area {
  display: flex;
  margin-top: 15px;
  gap: 10px; /* Space between input and button */
}

/* Input box styling */
input[type=text] {
  flex: 1;
  padding: 12px 14px; /* Larger tap target for mobile */
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 1rem;
  transition: border-color 0.25s, box-shadow 0.25s;
}

input[type=text]:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

/* Send button styling */
button {
  padding: 12px 18px; /* Slightly larger for mobile taps */
  border: none;
  border-radius: 12px;
  background: #2563eb;
  color: white;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 600;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-1px);
  opacity: 0.95;
  box-shadow: 0 5px 12px rgba(37,99,235,0.35);
}

/* ================= RESPONSIVE MOBILE FIRST ================= */
@media (max-width: 768px) {
  .container {
    margin-left: 0; /* Remove sidebar space on mobile */
    padding: 20px;
  }
  
  .chat-box {
    max-height: 70vh; /* Limit height to allow visible input */
  }

  input[type=text], button {
    font-size: 0.95rem; /* Slightly smaller for small screens */
  }

  .message {
    max-width: 90%; /* Full width for small screens */
  }
}

/* ================= DARK MODE ================= */
body.dark {
  background: #0f172a;
  color: #e5e7eb;
}

body.dark .chat-box {
  background: rgba(30,41,59,0.95);
}

body.dark .user {
  background: #3b82f6;
  color: white;
}

body.dark .bot {
  background: #1f2937;
  color: #e5e7eb;
}

body.dark input[type=text] {
  background: #1f2937;
  color: #e5e7eb;
  border-color: #444;
}

body.dark button {
  background: #3b82f6;
  color: white;
}

</style>
</head>

<body>

<div class="container">
  <!-- Back to Dashboard link -->
  <a href="/" style="display:block; margin-bottom:15px; color:#2563eb; font-weight:500; text-decoration:none;">‚Üê Back to Dashboard</a>

  <h1>AI Chatbot & FAQs</h1>

  <div class="chat-box" id="chatBox"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
/* ================= SEND MESSAGE ================= */
async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  const chatBox = document.getElementById("chatBox");

  // Add user message
  const userDiv = document.createElement("div");
  userDiv.className = "message user";
  userDiv.textContent = message;
  chatBox.appendChild(userDiv);
  chatBox.scrollTop = chatBox.scrollHeight;

  input.value = "";

  // Send message to backend API
  try {
    const res = await fetch("/api/chatbot", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });
    const data = await res.json();

    // Add bot reply
    const botDiv = document.createElement("div");
    botDiv.className = "message bot";
    botDiv.textContent = data.reply;
    chatBox.appendChild(botDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

  } catch (err) {
    console.error(err);
    const botDiv = document.createElement("div");
    botDiv.className = "message bot";
    botDiv.textContent = "Oops! Something went wrong.";
    chatBox.appendChild(botDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
}

/* Optional: dark mode toggle for the chatbot page */
// document.body.classList.toggle("dark");
</script>

</body>
</html>
