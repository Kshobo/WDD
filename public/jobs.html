<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Listings</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-image: url("Images/background_1.jpg");
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 30px 0;
  }

  .wrapper {
    width: 90%;
    max-width: 1200px;
    background-color: rgba(255, 255, 255, 0.92);
    border-radius: 12px;
    padding: 20px 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2rem;
    color: #2c3e50;
  }

  .filters {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
  }

  .filters input, .filters select {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  .filters button {
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    color: white;
    cursor: pointer;
    font-size: 1rem;
  }

  .filters button:hover {
    opacity: 0.9;
  }

  .job-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .job-card {
    background-color: #f4f7fb;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
  }

  .job-card:hover {
    transform: translateY(-3px);
    background-color: #e8eef8;
  }

  .job-card h3 {
    margin-bottom: 5px;
    color: #2563eb;
  }

  .job-card p {
    margin: 3px 0;
  }

  .job-card button {
    margin-top: 10px;
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    color: white;
    cursor: pointer;
  }

  .job-card button:hover {
    opacity: 0.9;
  }

  @media (max-width: 768px) {
    .filters {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>

<div class="wrapper">
  <h1>Job Listings</h1>

  <div class="filters">
    <input type="text" id="search-title" placeholder="Job title or company">
    <select id="search-type">
      <option value="">Any Type</option>
      <option value="Full-time">Full-time</option>
      <option value="Part-time">Part-time</option>
    </select>

    <select id="search-salary">
      <option value="">Any Salary</option>
      <option value="0-20000">€0 - €20,000</option>
      <option value="20001-25000">€20,001 - €25,000</option>
      <option value="25001-30000">€25,001 - €30,000</option>
      <option value="30001-40000">€30,001 - €40,000</option>
      <option value="40001-60000">€40,001 - €60,000</option>
      <option value="60000">€60,001+</option>
    </select>

    <button onclick="searchJobs()">Search</button>
  </div>

  <div class="job-list" id="job-list"></div>
</div>

<script>
  async function searchJobs() {
    const title = document.getElementById("search-title").value;
    const type = document.getElementById("search-type").value;
    const salaryRange = document.getElementById("search-salary").value;

    let url = `/api/jobs/search?`;
    if (title) url += `title=${encodeURIComponent(title)}&`;
    if (type) url += `type=${encodeURIComponent(type)}&`;

    // Convert salary range to minSalary and maxSalary
    if (salaryRange) {
      const [min, max] = salaryRange.split('-');
      if (min) url += `minSalary=${min}&`;
      if (max) url += `maxSalary=${max}&`;
    }

    const res = await fetch(url);
    const jobs = await res.json();

    const jobList = document.getElementById("job-list");
    jobList.innerHTML = '';

    if (jobs.length === 0) {
      jobList.innerHTML = '<p>No jobs found.</p>';
      return;
    }

    jobs.forEach(job => {
      const card = document.createElement('div');
      card.className = 'job-card';
      card.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Company:</strong> ${job.company}</p>
        <p><strong>Type:</strong> ${job.type}</p>
        <p><strong>Location:</strong> ${job.location}</p>
        <p><strong>Salary:</strong> ${job.salary ? '€' + job.salary : 'N/A'}</p>
        <p><strong>Description:</strong> ${job.description}</p>
        <button onclick="applyJob('${job._id}')">Apply</button>
      `;
      jobList.appendChild(card);
    });
  }

  async function applyJob(jobId) {
    const res = await fetch(`/api/jobs/apply/${jobId}`, { method: 'POST' });
    const data = await res.json();
    alert(data.success ? 'Applied!' : data.message || data.error);
  }

  // Load all jobs initially
  searchJobs();
</script>

</body>
</html>
