<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Create Account</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(
      rgba(0,0,0,0.35),
      rgba(0,0,0,0.35)
    ),
    url("Images/background_1.jpg") center/cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* ===== Card ===== */
.card {
  width: 100%;
  max-width: 420px;
  background: rgba(255,255,255,0.95);
  padding: 35px 30px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  backdrop-filter: blur(10px);
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  font-size: 2rem;
  color: #1e3a55;
  text-align: center;
}

.subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 25px;
  font-size: 0.95rem;
}

/* ===== Inputs ===== */
.field {
  margin-bottom: 16px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-size: 0.9rem;
  color: #444;
}

input {
  width: 100%;
  padding: 13px 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
  transition: all 0.25s ease;
}

/* Default desktop logo */
.logo {
  position: absolute;
  top: 4px;
  left: 30px;
  height: 130px;
  width: auto;
}

/* Default desktop logo */
.logo {
  position: absolute;
  top: 4px;
  left: 30px;
  height: 130px;
  width: auto;
}

/* When window shrinks */
@media (max-width: 800px) {
  .logo {
    position: absolute;
    top: -30px;
    left: 50vw;       /* 50% of viewport width */
    transform: translateX(-50%); 
    height: 110px; 
    width: auto;
  }

  .logo img {
    height: 100px;            /* smaller logo */
    width: auto;
  }

  .card {
    max-width: 90%;           /* make form narrower on shrink */
    padding: 25px 20px;
  }
}


input:focus {
  outline: none;
  border-color: #2b6cb0;
  box-shadow: 0 0 0 3px rgba(43,108,176,0.15);
  transform: translateY(-1px);
}

/* ===== Button ===== */
button {
  width: 100%;
  margin-top: 10px;
  padding: 13px;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(37,99,235,0.35);
}

button:active {
  transform: translateY(0);
}

/* ===== Links ===== */
a {
  display: block;
  margin-top: 18px;
  text-align: center;
  color: #2563eb;
  text-decoration: none;
  font-size: 0.9rem;
}

a:hover {
  text-decoration: underline;
}

/* ===== Small helper text ===== */
.hint {
  font-size: 0.8rem;
  color: #777;
  margin-top: 5px;
}

body {
  background: url("/backimg.jpg") center/cover no-repeat fixed;
}

</style>
</head>

<body>

  <div class="logo">
    <a href="/InternshipTrackerMainPage.html"><img src="/logo1.png" alt="Logo" style="height:130px; "></a>
  </div>

<!-- Card for Creating Account -->
<div class="card">
  <h1>Create Account</h1>
  <p class="subtitle">Start tracking your internship applications</p>

  <form action="/post" method="POST">
    <div class="field">
      <label>Full Name</label>
      <input type="text" name="FullName" placeholder="John Doe" required>
    </div>

    <div class="field">
      <label>Email</label>
      <input type="email" name="Email" placeholder="you@example.com" required>
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" name="Password" placeholder="••••••••" required>
      <div class="hint">Must be at least 1 characters</div>
    </div>

    <button type="submit">Create Account</button>
  </form>

  <a href="/login">Already have an account? Log in</a>
</div>

</body>
</html>
