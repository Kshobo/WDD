<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Internship Tracker</title>

<style>
/* ===== BASE ===== */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(180deg, #eef2f7, #f8fafc);
  color: #1f2937;
  transition: background 0.3s, color 0.3s;
}

/* ===== TOPBAR ===== */
.topbar {
  height: 64px;
  background: rgba(37, 99, 235, 0.95);
  backdrop-filter: blur(8px);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 18px;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

.topbar-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.topbar-left img {
  height: 60px;
  width: auto;
}

.topbar-left .topbar-title {
  font-weight: 600;
  font-size: 1.2rem;
  letter-spacing: 0.5px;
}

.topbar-actions button {
  background: white;
  color: #2563eb;
  border: none;
  padding: 7px 12px;
  border-radius: 999px;
  margin-left: 8px;
  cursor: pointer;
  transition: 0.2s;
}

.topbar-actions button:hover {
  transform: translateY(-1px);
  opacity: 0.9;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 64px;
  left: -100%;
  width: 230px;
  height: calc(100% - 64px);
  background:  #1E3A55;
  padding-top: 12px;
  transition: left 0.3s ease;
  z-index: 900;
}

.sidebar.show { left: 0; }

.sidebar a {
  display: block;
  padding: 14px 20px;
  color: #e5e7eb;
  text-decoration: none;
  font-size: 15px;
  transition: background 0.2s;
}

.sidebar a:hover { background: rgba(255,255,255,0.12); }

/* ===== CONTENT ===== */
.content {
  padding: 22px;
  margin-top: 20px;
}

h1 { font-size: 26px; margin-bottom: 12px; color: #2563eb; }

/* ===== PROFILE CARD ===== */
.profile-card {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 25px;
  max-width: 500px;
  margin: 0 auto;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  transition: transform 0.25s, box-shadow 0.25s;
}

.profile-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.12);
}

.profile-card label { display: block; margin-top: 12px; font-weight: 500; }
.profile-card input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 4px;
  font-size: 1rem;
}

.profile-card button {
  margin-top: 15px;
  padding: 10px 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  transition: 0.2s;
}

.save-btn { background: #3b82f6; color: white; }
.save-btn:hover { background: #2563eb; }

.logout-btn { background: #ef4444; color: white; }
.logout-btn:hover { background: #dc2626; }

.delete-btn { background: #f87171; color: white; }
.delete-btn:hover { background: #dc2626; }

/* ===== MEDIA QUERIES ===== */
@media (min-width: 768px) {
  .sidebar { top: 64px; left: 0; height: calc(100% - 64px); }
  .content { margin-left: 230px; padding: 32px; }
}

/* ===== DARK MODE ===== */
body.dark {
  background: linear-gradient(180deg, #0f172a, #020617);
  color: #e5e7eb;
}

body.dark .profile-card {
  background: rgba(30,41,59,0.9);
  border-color: #333;
}

body.dark input {
  background: #1f2937;
  color: #e5e7eb;
  border-color: #444;
}

body.dark .topbar { background: rgba(30,30,30,0.95); }
body.dark .topbar-actions button { background: #2563eb; color: white; }

</style>
</head>
<body>

<!-- TOPBAR -->
<div class="topbar">
  <div class="topbar-left">
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <img src="/logo1.png" alt="Logo">
  </div>
  <div class="topbar-actions">
    <button onclick="location.href='/'">Dashboard</button>
    <button onclick="location.href='/jobs'">Jobs</button>
    <button id="darkToggle">ðŸŒ™</button>
  </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <a href="/">Dashboard</a>
  <a href="/profile">Profile</a>
  <a href="/jobs">Job Listings</a>
  <a href="/applied">Applied Jobs</a>
  <a href="/interview">Interviews</a>
  <a href="/offer">Offers</a>
  <a href="/rejected">Rejected</a>
  <a href="/notes">Notes</a>
</div>

<!-- CONTENT -->
<div class="content">
  <h1>Profile</h1>

  <div class="profile-card">
    <label>Full Name</label>
    <input id="name" type="text">

    <label>Email</label>
    <input id="email" type="email">

    <button class="save-btn" onclick="saveProfile()">Save Changes</button>
    <button class="logout-btn" onclick="location.href='/logout'">Logout</button>
    <button class="delete-btn" onclick="deleteAccount()">Delete Account</button>
  </div>
</div>

<script>
function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("show");
}

// Dark Mode
document.getElementById("darkToggle").onclick = () => {
  document.body.classList.toggle("dark");
};

// Load profile
fetch("/api/profile")
.then(res => res.json())
.then(user => {
  document.getElementById("name").value = user.FullName;
  document.getElementById("email").value = user.Email;
});

// Save updated profile information
function saveProfile() {
  const updated = {
    FullName: document.getElementById("name").value,
    Email: document.getElementById("email").value
  };
  fetch("/api/profile/update", {
    method: "PUT",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(updated)
  })
  .then(res=>res.json())
  .then(data => {
    if(data.success) alert("Profile updated!");
    else alert("Error updating profile");
  }).catch(()=>alert("Error updating profile"));
}

// Delete account
function deleteAccount() {
  if(!confirm("Delete your account? This cannot be undone.")) return;
  fetch("/api/profile/delete", {method: "DELETE"})
    .then(res=>res.json())
    .then(data => {
      if(data.success) window.location.href="/signup";
      else alert("Error deleting account.");
    }).catch(()=>alert("Error deleting account"));
}
</script>

</body>
</html>
