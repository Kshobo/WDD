<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("Images/background_1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 90%;
      max-width: 450px;
      background-color: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
    }

    .links a {
      color: #2563eb;
      text-decoration: none;
      transition: text-decoration 0.2s ease;
    }

    .logo{
      position: absolute;       
      top: 4px;                
      left: 30px;               
      height: 40px;             
      width: auto; 
    }

    /* When window shrinks */
    @media (max-width: 800px) {
      .logo {
        position: absolute;
        top: -5px;
        left: 50vw;       /* 50% of viewport width */
        transform: translateX(-50%); 
        height: 110px;
        width: auto;
      }

      .logo img {
        height: 100px;            
        width: auto;
      }

      .card {
        max-width: 90%;           
        padding: 25px 20px;
      }
    }


    .links a:hover {
      text-decoration: underline;
    }

    /* Optional: small footer note */
    .footer-note {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #555;
    }

    body {
      background: url("/backimg.jpg") center/cover no-repeat fixed;
    }
  </style>
</head>

<body>

    <div class="logo">
      <a href="/InternshipTrackerMainPage.html"><img src="/logo1.png" alt="Logo" style="height:130px; "></a>
    </div>
  <div class="card">
    <h1>Login</h1>

    <form action="/login" method="POST">
      <input type="email" name="Email" placeholder="Email" required>
      <input type="password" name="Password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <a href="/signup">Create Account</a>
    </div>

    <div class="footer-note">
      By logging in, you agree to our Terms & Privacy.
    </div>
  </div>
</body>
</html>
